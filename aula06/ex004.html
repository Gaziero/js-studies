<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var name = window.prompt ("Enter your name")
        document.write (`Your name has ${name.length} letters <br>`)
        document.write (`Your name in upper case is ${name.toUpperCase()} <br>`)
    </script>
</body>
